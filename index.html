<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dice Roll</title>
		<link rel="stylesheet" href="dice.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>

		<div class="dice">
			<ol class="die-list even-roll" data-roll="1" id="die-1">
				<li class="die-item" data-side="1">
					<span class="dot"></span>
				</li>
				<li class="die-item" data-side="2">
					<span class="dot"></span>
					<span class="dot"></span>
				</li>
				<li class="die-item" data-side="3">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</li>
				<li class="die-item" data-side="4">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</li>
				<li class="die-item" data-side="5">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</li>
				<li class="die-item" data-side="6">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</li>
			</ol>
		</div>

		<main>
			<section class="player player--0 player--active">
				<h2 class="name" id="name--0"><span></span> Player 1</h2>
				<p class="score" id="score--0">0</p>
				<div class="current">
					<p class="current-label">Current</p>
					<p class="current-score" id="current--0">0</p>
				</div>
			</section>
			<section class="player player--1">
				<h2 class="name" id="name--1"><span></span> Player 2</h2>
				<p class="score" id="score--1">0</p>
				<div class="current">
					<p class="current-label">Current</p>
					<p class="current-score" id="current--1">0</p>
				</div>
			</section>

			<button class="btn btn--roll">ðŸŽ² Roll dice</button>
			<button class="btn btn--hold">ðŸ“¥ Hold</button>
			<button class="btn btn--new">ðŸ”„ New game</button>
		</main>

		<script src="dice.js"></script>
		<script src="app.js"></script>
	</body>

</html>
